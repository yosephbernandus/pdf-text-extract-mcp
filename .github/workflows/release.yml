name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: pdf-mcp-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: pdf-mcp-linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            name: pdf-mcp-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: pdf-mcp-darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: pdf-mcp-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (unix)
        if: ${{ !contains(matrix.os, 'windows') }}
        run: cp target/${{ matrix.target }}/release/pdf-mcp ${{ matrix.name }}

      - name: Rename binary (windows)
        if: contains(matrix.os, 'windows')
        run: cp target/${{ matrix.target }}/release/pdf-mcp.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
